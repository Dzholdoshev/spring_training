<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<img th:src="@{/images/pet.png}"/>
<h1>Welcome to Cydeo's Pet Shop!!!</h1>
<h2>Please choose your favourite pet</h2>

<div class="align-items-center" >
<table class="table table-striped table-bordered first">
    <thead>
    <tr>
        <th class="alert-success" >Name</th>
        <th  scope="col">Type</th>
        <th  scope="col">Age</th>
        <th  scope="col">Gender</th>
        <th  scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr scope="row" class="table-success"  th:each="animal : ${animal} ">
        <td  th:text="${animal.name}"></td>
        <td th:text="${animal.type}"></td>
        <td th:text="${animal.age}"></td>
        <td th:text="${animal.gender}"></td>
        <td th:text="'$'+${animal.price}"></td>
    </tr>

    </tbody>
</table>

</div>

</body>
</html>
